<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      tr td:first-child {
        text-align: left;
      }
      .form-date > input {
        display: inline-block;
        width: 100px;
        height: 40px;
      }
      .container {
        transform: scale(0.8);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form
        class="border border-primary p-5 mx-auto"
        action=""
        style="width: 70%"
      >
        <table class="table table-borderless">
          <tr style="border-bottom: 1px solid #ccc">
            <td><h3>Checkout</h3></td>
            <td></td>
          </tr>
          <tr>
            <td>
              <h4>Product 1</h4>
              <p class="text-muted">Lorem ipsum dolor sit amet</p>
            </td>
            <td>
              <h4>$200</h4>
            </td>
          </tr>
          <tr>
            <td>
              <h4>Product 1</h4>
              <p class="text-muted">Lorem ipsum dolor sit amet</p>
            </td>
            <td>
              <h4>$200</h4>
            </td>
          </tr>
          <tr style="border-top: 1px solid #ccc">
            <td><h4>Total</h4></td>
            <td><h4>$320</h4></td>
          </tr>
        </table>

        <table class="table table-borderless">
          <tr style="border-bottom: 1px solid #ccc">
            <td>
              <h4>Credit Card Detail</h4>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <lable class="form-lable text-secondary">CARD HOLDER</lable>
                <input
                  type="text"
                  class="form-control pl-3"
                  placeholder="Card Holder"
                />
              </div>
            </td>
            <td>
              <div class="form-group">
                <label class="text-muted form-lable text-secondary mb-0" for=""
                  >EXPRIRATION DATE</label
                >
                <div class="form-date">
                  <input
                    class="form-control"
                    type="text"
                    name=""
                    id=""
                    placeholder="MM"
                  />
                  /
                  <input
                    class="form-control"
                    type="text"
                    name=""
                    id=""
                    placeholder="YY"
                  />
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <lable class="form-lable text-secondary">CARD NUMBER</lable>
                <input
                  type="text"
                  class="form-control pl-3"
                  placeholder="Card Holder"
                />
              </div>
            </td>
            <td>
              <label class="form-lable text-secondary mb-0" for="">CVC</label>
              <input
                type="text"
                class="form-control"
                placeholder="CVC"
                style="width: 200px"
              />
            </td>
          </tr>
        </table>
        <div
          class="btn btn-primary text-center"
          style="width: 100%; height: 50px; line-height: 30px; font-size: 30px"
        >
          Proceed
        </div>
      </form>
    </div>
  </body>
</html>
