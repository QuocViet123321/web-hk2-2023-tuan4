<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      table td:first-child {
        padding-left: 0;
      }

      table td:last-child {
        padding-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form
        class="border border-info"
        action=""
        style="width: 90%; margin: auto"
      >
        <table class="table table-borderless">
          <tr>
            <td class="form-group">
              <lable class="form-lable">Username*</lable>
              <input
                type="text"
                name=""
                id=""
                class="form-control pl-3"
                placeholder="Choose your username"
              />
            </td>
            <td>
              <lable class="form-lable">Company name*</lable>
              <input
                type="text"
                name=""
                id=""
                class="form-control pl-3"
                placeholder="your company name"
              />
            </td>
          </tr>
          <tr>
            <td class="form-group">
              <lable class="form-lable">E-mail*</lable>
              <input
                type="email"
                name=""
                id=""
                class="form-control pl-3"
                placeholder="Your current email address"
              />
            </td>
            <td>
              <lable class="form-lable">Caategory*</lable>
              <input
                type="text"
                name=""
                id=""
                class="form-control pl-3"
                placeholder="skills catagory"
              />
            </td>
          </tr>
          <tr>
            <td class="form-group">
              <lable class="form-lable">Password*</lable>
              <input
                type="password"
                name=""
                id=""
                class="form-control pl-3"
                placeholder="Create a password"
              />
            </td>
            <td>
              <lable class="form-lable">Contact number*</lable>
              <input
                type="number"
                name=""
                id=""
                class="form-control pl-3"
                placeholder="provide your number"
              />
            </td>
          </tr>
          <tr>
            <td>
              <lable class="form-lable">Full name*</lable>
              <input
                type="text"
                name=""
                id=""
                class="form-control pl-3"
                placeholder="Your Frist name and Last name"
              />
            </td>
            <td class="form-group">
              <lable class="form-lable">Your Location*</lable>
              <input
                type="text"
                name=""
                id=""
                class="form-control pl-3"
                placeholder="Your Pincode and City"
              />
            </td>
          </tr>
          <tr>
            <td>
              <p>Gender</p>
              <div class="form-check-inline">
                <lable class="form-check-label mr-2">
                  <input type="radio" class="form-check-input" name="sex" />Male
                </lable>
                <lable class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="sex"
                  />FeMale
                </lable>
              </div>
            </td>
            <td>
              <div class="form-check-inline">
                <label for="" class="form-check-label">
                  <input
                    type="checkbox"
                    name=""
                    id=""
                    class="form-check-input"
                  />
                  Agree with the terms and conditons
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <div class="form-inline">
                <a href="" class="btn btn-info mr-1">Sigup</a>
                or
                <a href="" class="btn btn-primary ml-1"
                  >Sign Up with Facebook</a
                >
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
